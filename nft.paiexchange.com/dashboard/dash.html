<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">  

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
</head>
<body>
<div class="w3-container">
    <form action="/action_page.php" id="nft_form" class="w3-container w3-margin">
        <h2>Publicar NFT</h2>
        
        <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
            <input class="w3-input w3-border" name="first" type="text" placeholder="Nombre del NFT">
            </div>
        </div>
        
        <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
            <input class="w3-input w3-border" name="last" type="text" placeholder="Valor del NFT">
            </div>
        </div>
        
        <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
            <div class="w3-rest">
            <input class="w3-input w3-border" name="email" type="text" placeholder="ROI del NFT">
            </div>
        </div>
        
        <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
            <div class="w3-rest">
            <input type="file" name="nft-image">
            </div>
        </div>
        
        <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" onclick="uploadNFT()">Publicar NFT</button>
        
    </form>



    <h2>Lista de NFT's</h2>
    <p>Lista completa editable de NFT's:</p>
    <ul class="w3-ul w3-card-4" id="display_nft">
    </ul>
</div>


    <script src="js/display_nft_ajax.js"></script>
    <script type="text/javascript">
        function uploadNFT() {
            fetch('php/upload_nft.php', {
                method: "POST",
                body: new FormData(document.getElementById('nft_form'))
            });
        }
    </script>

</body>
</html>
